    <!-- JavaScript -->
    <script>
    // Variable
        
        // There are 3 ways to declare variable in JavaScript
        // var, const, let
        // let -> able to reassign
        // const -> unable to reassign

        const age = 21;  // number
        const name = "Vannak"; // string
        const male = true; //boolean
        const array = [0, 1, 2, 3, "vannak", 4, true, null, undefined];  // array
        
        array.push("newValue");     // add an element to array
        array.pop();  // remove the last element from array
        console.log("my name is", name, ". I am ", age, "years old by this year.");
        console.log(array);
        console.log(array[0]);
        console.log(array.length);
    // Data Type
        // data type in JavaScript: Strings, Numbers, Boolean, Undefined, Null
    
    // Function
        function sum(a, b){
            const sum = a + b;
            return sum // return undifined if we missed reture keyword
        }
        console.log(sum(5,7));

        // anonymous function
        // a function that we don't have name

        setTimeout(function(){
            console.log("say hello! after 1000 millisecond.")
        }, 1000);   // note that the function inside setTimeout does not has a name.

        // arrow function
        // arrow funciton is just like standard function but with different syntax
        setTimeout(() => {
            console.log("say hi! after 1000 millisecond.")
        }, 1000); // If your arrow function has a single line of code, then the function assumes that it is your return value
    
    // Objects
        let cookie = {};  // by assigned {} to cookie, now cookie is an object
        cookie = {
            name: "Chocolate chip",
            isSweet: true,
            eatCookie: function(){
                console.log("I am eating", name, "cookie.")
            }
        }
        cookie.isSweet = false;
        console.log(cookie)
        console.log(cookie.name)
        console.log(cookie.eatCookie())

        // class
        class Car {
            constructor(brand, color){
                this.brand = brand;
                this.color = color;
            }
            
            // class method
            driveCar() {
                console.log("I drive my", this.color, this.brand, "car.")
            }
        }
        const myCar = new Car("Lambo", "Red");
        myCar.driveCar();

    // Conditionals
        let attendace = 16;

            console.log("Our class is full.")
        }
        else if (attendace > 15){
            console.log("Our class is more than full.")
        }
        else{
            console.log("Our class is not full.")
        }
        // and "&&" operator, or "||" operator

    const list = ["a", "b", "c", "d", "e"];

        console.log(list[i])
    }

    }; alert("Login successfully.")

    } while (num < 5);
